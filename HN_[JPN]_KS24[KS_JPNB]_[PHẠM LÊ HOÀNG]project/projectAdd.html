<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm bài viết mới</title>
    <link rel="stylesheet" href="./projectAdd.css">
</head>
<body>
    <div class="container">
        <h1>Thêm bài viết mới</h1>
        <form id="postForm" action="#">
            <label for="image">Img:</label>
            <input type="text" id="image" name="image" accept="image/*" required><br><br>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            
            <label for="categorySection">Category:</label>
            <select id="categorySection" name="category" required></select>
            <label for="mood">Mood:</label>
            <input type="text" id="mood" name="mood" value="Happy"><br><br>

            <label for="content">Content:</label><br>
            <textarea id="content" name="content" rows="4" cols="50" required></textarea><br><br>

            <p>Status: 
                <input type="radio" id="public" name="status" value="public" required> Public
                <input type="radio" id="private" name="status" value="private"> Private
            </p><br>

            <button type="submit" onclick="addPost(event)">Add</button>
        </form>
    </div>
    <script src="./projectAdd.js"></script>
</body>
</html>
