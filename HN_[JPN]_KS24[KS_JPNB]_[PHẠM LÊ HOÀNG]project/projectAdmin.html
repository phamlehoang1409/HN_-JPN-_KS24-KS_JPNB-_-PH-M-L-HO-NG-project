<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Admin</title>
    <link rel="stylesheet" href="./projectAdmin.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><button class="menu-btn" onclick="home()">Manage Users</button></li>
                <li><button class="menu-btn" onclick="articles()">Manage Articles</button></li>
                <li><button class="menu-btn" onclick="entries()">Manage Entries</button></li>
                <li><button class="menu-btn" onclick="back()">Log out</button></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="header">
                <h2>Team members <span id="total-users"></span></h2>
                <div class="search-bar">
                    <input type="text" placeholder="Search user" id="searchInput">
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                </tbody>
            </table>

            <div class="pagination">
                <button>Previous</button>
                <span>1 of 1</span>
                <button>Next</button>
            </div>
        </main>
    </div>
    <script src="./projectAdmin.js"></script>
</body>
</html>
